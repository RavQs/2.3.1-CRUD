<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new User</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <hr/>
    <label for="post">Enter post: </label>
    <input type="text" th:field="*{post}" id="post"/>
    <br/>
    <hr/>
    <label for="age">Enter age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <hr/>
<br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
